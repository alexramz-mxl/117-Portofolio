{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/base.css' %}">
    <link rel="stylesheet" href="{% static '/css/header.css' %}">
    <link rel="stylesheet" href="{% static '/css/sections.css' %}">
    <link rel="stylesheet" href="{% static '/css/responsive.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>{% block title %}My Portofolio{% endblock title %}</title>
</head>
<body>
   

    <header class="center-row">

        <div class="logo center-row">
            <a href="{% url 'about' %}">
                <img src="{% static './img/developer-icon.png' %}" class="imageicnhdr">
            </a>
        </div>

        <nav class="nav-menu">
            <!--Hamburger Button-->
            <input type="checkbox" name="" id="checkbox">

            <div class="hamburger-btn">
                <label for="checkbox">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-option center-row">
                    <a href="{% url 'about' %}">About Me</a>
                    <a href="{% url 'projects_list' %}">Projects</a>
                    <a href="{% url 'contact' %}">Contact</a>
                </div>
        </nav>
</header>



    {% block content %}

    {% endblock content %}

    <h1>Footer</h1>
    
</body>
</html>
