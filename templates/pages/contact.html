{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}
{% load static %}

{% block content %}

<div class="contact-section center-column">
    <h2>Contact me</h2>
    <p>Feel free to drop me a line below!<img src="{% static './img/icon-mail.gif' %}"></p>

<form action="." class="center-column">
    {% csrf_token %}

    {{ form.name }}
    {{ form.email }}
    {{ form.message }}

</form>
<button>Send Message</button>
</div>
{% endblock content %}
